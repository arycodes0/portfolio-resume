{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="google-site-verification" content="sMegJVMdenjZ6oKUukSvcmZIiLwcWhiD4PYaVp_NBVI" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description"
		content="Software Engineer from Holberton Coding School, Puerto Rico. Tech event organizer, Santurce Tech founder. Passionate about code, robotics, and AI.">
	<meta name="keywords"
		content="software engineer, full stack developer, Holberton Coding School, Puerto Rico, hackathon mentor, tech events organizer, Santurce Tech, robotics, artificial intelligence, AI, programming, coding, web development, mobile development, entrepreneurship, tech innovation">
	<meta name="author" content="Aryam Alvarez">
	<meta name="robots" content="index, follow">
	<link rel="canonical" href="{{ request.build_absolute_uri }}">

	<!-- Open Graph / Facebook -->
	<meta property="og:type" content="website">
	<meta property="og:title" content="Aryam Alvarez - Software Engineer | Robotics & AI Enthusiast">
	<meta property="og:description"
		content="Software Engineer from Holberton Coding School, Puerto Rico. Tech event organizer, Santurce Tech founder. Passionate about code, robotics, and AI.">
	<meta property="og:image" content="{% static 'img/aryam-alvarez.webp' %}">
	<meta property="og:url" content="{{ request.build_absolute_uri }}">
	<meta property="og:site_name" content="Aryam Alvarez - Software Engineer | Robotics & AI Enthusiastgit">

	<!-- Twitter -->
	<meta property="twitter:card" content="summary_large_image">
	<meta property="twitter:title" content="Aryam Alvarez - Software Engineer | Robotics & AI Enthusiast">
	<meta property="twitter:description"
		content="Software Engineer from Holberton Coding School, Puerto Rico. Tech event organizer, Santurce Tech founder. Passionate about code, robotics, and AI.">
	<meta property="twitter:image" content="{% static 'img/aryam-alvarez.webp' %}">

	<!-- Additional Professional Meta Tags -->
	<meta name="profession" content="Software Engineer">
	<meta name="education" content="Holberton Coding School Graduate">
	<meta name="location" content="Puerto Rico">
	<meta name="specialties"
		content="Robotics, Artificial Intelligence, Full Stack Development, Tech Mentoring, Event Organization">
	<meta name="organizations" content="Santurce Tech, Engine-4 Foundation, Holberton Coding School">

	<!-- Favicon -->
	<link rel="icon" type="image/x-icon" href="{% static 'img/favicon/favicon.ico' %}">
	<link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicon/favicon-16x16.png' %}">
	<link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favicon/favicon-32x32.png' %}">
	<link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/favicon/apple-touch-icon.png' %}">
	<link rel="icon" type="image/png" sizes="192x192" href="{% static 'img/favicon/android-chrome-192x192.png' %}">
	<link rel="icon" type="image/png" sizes="512x512" href="{% static 'img/favicon/android-chrome-512x512.png' %}">
	<link rel="manifest" href="{% static 'img/favicon/site.webmanifest' %}">

	<title>{% block title %}{% endblock title %}</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link href='https://fonts.googleapis.com/css?family=EB+Garamond' rel='stylesheet' type='text/css'>
	{% block otherjs %}{% endblock otherjs %}

</head>

<body id="body-scroll">

	{% include "header.html" %}
	{% block body %}{% endblock body %}
	{% include "footer.html" %}

	<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
</body>

</html>
